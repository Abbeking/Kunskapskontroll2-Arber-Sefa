<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="weather-wrapper">
        <h2>Todays weather</h2>
        <input type="text" class="weather-text">
        <img src="http://openweathermap.org/img/wn/02d@4x.png" alt="">
        <div class="weather-about">
            <h3><span class="temperature">Description:</span>Few clouds</h3>
            <h3><span class="temperature">City:</span>Laholm</h3>
            <h3><span class="temperature">Temp:</span>10*C</h3>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
